<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <title>timer - X-Tag</title>

    <link rel="stylesheet" type="text/css" href="x-tag-components.css"/>
    <link rel="stylesheet" type="text/css" href="../src/countdown.css"/>

    <script type="text/javascript" src="x-tag-components.js"></script>
    <script type="text/javascript" src="../src/countdown.js"></script>

    <style type="text/css">

    </style>
</head>

<body id="app">


<x-countdown render="true"></x-countdown>

</body>

<script type="text/javascript">

    function countdownStopEvent() {
        alert("Countdown stopped!");
    }

    document.addEventListener('DOMComponentsLoaded', function() {
        var timer = document.querySelector('x-countdown');

        // Set countdown to 10s, add event listener and start timer!
        timer.setCountdown(10);
        timer.addEventListener('countdownstopped', countdownStopEvent);
        timer.start();
    });

</script>

</html>
